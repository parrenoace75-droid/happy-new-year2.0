<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year, My Wish âœ¨</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: radial-gradient(circle at top, #2b1055, #12001a);
            /* Prevents side scrolling but allows vertical scroll if text is long */
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Hero section optimized for Mobile */
        .hero {
            /* 100dvh fits perfectly even when mobile browser bars appear/disappear */
            min-height: 100dvh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            color: #fff;
        }

        /* Romantic floating hearts */
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.8);
            font-size: 18px;
            pointer-events: none; /* Prevents hearts from blocking button clicks */
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(105vh);
                opacity: 0;
            }
            to {
                transform: translateY(-10vh);
                opacity: 1;
            }
        }

        /* Title */
        .hero h1 {
            font-size: 3.5rem;
            color: #ffd6e8;
            text-shadow: 0 0 25px rgba(255,182,193,0.8);
            margin-bottom: 25px;
            animation: fadeIn 2s ease-out;
        }

        /* Message */
        .message {
            max-width: 700px;
            font-size: 1.3rem;
            line-height: 1.7;
            color: #f5e9f0;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-out 0.5s backwards;
        }

        /* Buttons optimized for touch */
        button {
            padding: 16px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            touch-action: manipulation; /* Faster response on mobile */
        }

        .celebrate-btn {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #4a0033;
            box-shadow: 0 8px 30px rgba(255, 154, 158, 0.4);
            margin-bottom: 15px;
        }

        .celebrate-btn:active {
            transform: scale(0.95);
        }

        .music-btn {
            background: transparent;
            color: #ffd6e8;
            border: 2px solid #ffd6e8;
        }

        /* Fade animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Specific Mobile Adjustments */
        @media(max-width:768px) {
            .hero h1 { 
                font-size: 2.2rem; 
                margin-bottom: 15px;
            }
            .message { 
                font-size: 1.05rem; 
                line-height: 1.6;
            }
            button {
                width: 80%; /* Makes buttons easier to hit on narrow screens */
                max-width: 300px;
            }
        }
    </style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="hny.mp3" type="audio/mpeg">
</audio>

<div class="hero">
    <h1>Happy New Year âœ¨</h1>

    <p class="message">
        As this new year begins, I just wanted you to know that
        someone out there is wishing for your happiness,
        your smiles, and your beautiful moments.  
        <br><br>
        May 2025 be gentle with your heart â€”
        and may it bring you warmth, laughter,
        and moments worth remembering. ðŸ’•
    </p>

    <button class="celebrate-btn" onclick="celebrate()">For You ðŸ’–</button>
    <button class="music-btn" onclick="toggleMusic()">ðŸŽµ Music</button>
</div>

<script>
const music = document.getElementById("bgMusic");
let playing = false;

function toggleMusic() {
    if (!playing) {
        music.play().catch(e => console.log("Audio play blocked until user interact"));
        playing = true;
    } else {
        music.pause();
        playing = false;
    }
}

// Optimized hearts generator for performance
function createHearts() {
    const hero = document.querySelector(".hero");
    setInterval(() => {
        // Limit number of hearts to keep mobile running smoothly
        if (document.querySelectorAll('.heart').length > 15) return;

        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 90 + 5 + "%"; // Keep away from edges
        heart.style.fontSize = Math.random() * 15 + 10 + "px";
        hero.appendChild(heart);

        setTimeout(() => heart.remove(), 8000);
    }, 800);
}

function celebrate() {
    toggleMusic();
    alert("This wish comes from someone who genuinely cares ðŸ’•");
}

window.onload = createHearts;
</script>

</body>
</html>
